<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GK Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <section>
        <div id="search-box">
          <input
            type="text"
            id="search-input"
            onKeypress="javascript:if(event.keyCode==13){getNewsByKeyword()}"
          />
          <button type="button" class="btn btn-primary">검색</button>
        </div>
        <div class="head-line">GK Times</div>
        <div class="menus">
          <button>Sport</button>
          <button>Tech</button>
          <button>World</button>
          <button>Finance</button>
          <button>Politics</button>
          <button>Business</button>
          <button>Economics</button>
          <button>Entertainment</button>
          <button>Beauty</button>
          <button>Travel</button>
          <button>Music</button>
          <button>Food</button>
          <button>Science</button>
          <button>Gaming</button>
          <button>Energy</button>
        </div>
      </section>
      <section id="news-board">
        <div class="row news">
          <div class="col-lg-4">
            <img class="news-img-size" src="image/news_sample.jpg" />
          </div>
          <div class="col-lg-8">
            <h2>뉴스 타이틀이 들어가는 위치입니다.</h2>
            <p>내가 원하는대로 구성이 잘 이루어집니다. 정말 좋은 소식이군요.</p>
            <div>GKTimes * 2022-02-23</div>
          </div>
        </div>
      </section>
      <nav aria-label="Page navigation">
        <ul class="pagination"></ul>
      </nav>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
